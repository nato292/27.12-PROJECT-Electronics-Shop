{% extends "electricapp/base.html" %}

{% block content %}
<h1>{{ product.name }}</h1>

{% if product.photo %}
    <img src="{{ product.photo.url }}" width="300">
{% endif %}

<p>{{ product.description }}</p>
<p><strong>Ціна:</strong> {{ product.price }} грн</p>

<a href="{% url 'cart_add' product.id %}">
    Додати в кошик
</a>

<br><br>

<a href="{% url 'product_list' %}">← Назад до каталогу</a>
{% endblock %}
