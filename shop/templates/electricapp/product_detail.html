<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name }}</title>
</head>
<body>
    <h1>{{ product.name }}</h1>

    {% if product.photo %}
        <img src="{{ product.photo.url }}" width="300">
    {% endif %}

    <p>{{ product.description }}</p>
    <p><strong>Ціна:</strong> {{ product.price }} грн</p>

    <a href="{% url 'product_list' %}">← Назад до каталогу</a>
</body>
</html>
