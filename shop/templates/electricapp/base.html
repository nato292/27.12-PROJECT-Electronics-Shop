<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Electronics Shop{% endblock %}</title>
</head>
<body>

<nav>
    <a href="{% url 'product_list' %}">Головна</a>

    {% if user.is_authenticated %}
        | <a href="{% url 'profile' %}">Профіль</a>
        | <a href="{% url 'my_orders' %}">Мої замовлення</a>
        | <a href="{% url 'logout' %}">Вийти</a>
    {% else %}
        | <a href="{% url 'login' %}">Увійти</a>
        | <a href="{% url 'register' %}">Реєстрація</a>
    {% endif %}
</nav>

<hr>

{% block content %}{% endblock %}

</body>
</html>
